<!DOCTYPE html><!--これがHTMLという種類のファイルですよ～ってことを表す-->
<html><!--ここからこのファイルの内容を書きますよ～ってことを表す-->
    <head><!--ここからこのファイルの設定とかをしますよ～って意味-->
        <title>RRRrrra2987の雑なHTML講座！</title><!--このウェブのタイトル（タブの上の方に書かれているやつ)を決める-->
        <meta charset="UTF-8"><!--このファイルはUTF-8という文字コードでできていますよーって意味(書かなくてもいい）-->
        <link rel="stylesheet" href="base.css"><!--このファイルにbase.cssというファイルを組み込みます～って意味-->
        <!--上のCSSについてはまた作る-->
    </head><!--これでファイルの設定は終わりました～って意味-->
    <body><!--ここからこのファイルの本文を書いていきますよーって意味-->
        説明は左Ctrl押しながらU
        <h1>h1の見出しの大きさ</h1><!--ここに一番大きな見出しをつけますよ～って意味-->
        <h2>h2の見出しの大きさ</h2><!--ここに二番目に大きな見出しをつけますよ～って意味-->
        <h3>h3の見出しの大きさ</h3><!--ここに三番目に大きな見出しをつけますよ～って意味-->
        <h4>h4の見出しの大きさ</h4><!--ここに4番目に大きな見出しをつけますよ～って意味-->
        <h5>h5の見出しの大きさ</h5><!--ここに5番目に大きな見出しをつけますよ～って意味-->
        <h6>h6の見出しの大きさ</h6><!--ここに6番目に大きな見出しをつけますよ～って意味-->
        <!--ポイント：見出しは全部で6つのサイズから選べる-->
        <small>smallのタグで付けた時の文字の大きさ</small><!--ここの文字は小さくしますよ～って意味-->
        <!--このsmallは、著作権・免責事項を書くときとかによく使われる-->
        <marquee>動くぜ★</marquee><!--この、「動くぜ★」って文字をスクロールさせてね～って意味-->
        <!--ちなみに、上下左右、どの方向にもスクロールさせることができる。動く速さとかも決められる-->
        <img src="img.png" alt="画像"><!--ここにimg.pngっていう名前の画像を貼り付けますよ～って意味-->
        <iframe src="https://rrrrrra2987.github.io/index.html" width="100%" height="auto" allowfullscreen></iframe>
        <!--ここにRRRrrra2987のサイトをつけますよ～って意味（scratchのやつにしようと思ったけど、無理だった()）-->
        (ﾟ∀ﾟ)ｱﾋｬ<!--もちろん、普通にタグ(<body>とかの<>で囲まれた奴)をつけなくてもいけるよ～--><br>
        <b>太字</b><!--太字って文字を太字にしますよ～って意味--><br>
        <s>コンブっておいしいよね</s><!--「コンブっておいしいよね」を線で消してください～って意味--><br>
        <i>nanamedayo</i>(斜めだヨ！)<br>
        <p><!--ここに段落をつけてね～って意味-->
            段落
        </p>
        <!--言い忘れてた、<br>は改行のことね-->
        <!--ちなみに、個人的には<p>より<br>の方がおすすめ-->
        <a href="https://scratch.mit.edu/users/S_O_Ahiru/">アヒルさんのプロフィールへ</a>
        <!--この文章をアヒルさんのプロフィールにつなげてね～って意味-->
    </body>
</html>
